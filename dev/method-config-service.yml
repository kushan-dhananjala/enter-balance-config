server:
  port: 8081

spring:
  application:
    name: method-config-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8181/realms/enter-balance-test-realm

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5436/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: "*"

manag:
  endpoints:
    web:
      exposure:
        include: "*"